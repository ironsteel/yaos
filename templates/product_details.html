            <div class="center_prod_box_big">            
                 
                 <div class="product_img_big">
                     <a href="#" title="header=[Zoom] body=[&nbsp;] fade=[on]"><img src="{{ product.image_file.image.url }}" alt="" title="" border="0" /></a>

                     </div>                        
            </div>
            <div class="bottom_prod_box_big"></div>                                
        </div>
